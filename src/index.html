<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container">
      <div class="card mt-5" style="width: 18rem;">
        <div class="card-body align-middle fs-1">
          <div class="row text-start">
            <span class="top"><!--top-icon--></span>
          </div>
          <div class="row text-center">
            <span class="number"><!--card-number/letter--></span>
          </div>
          <div class="row text-end">
            <span class="footer"><!--bottom-icon--></span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
